name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Native module build dependencies:
      #   better-sqlite3 → node-gyp (python3, make, g++ already on ubuntu-latest)
      #   keytar         → libsecret (D-Bus keychain daemon on Linux)
      - name: Install native module system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y libsecret-1-dev

      - name: Install dependencies
        run: npm ci

      - name: Build core (required for type resolution in apps)
        run: npm run build --workspace=packages/core

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
